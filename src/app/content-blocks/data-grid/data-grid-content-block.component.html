<div [className]="componentLayoutClass">
    <div [className]="componentHeightClass">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">{{this.title}}</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 tabular">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <ng-container *ngFor="let col of columns">
                                            <th data-grid-header-col [headerName]="col.title"></th>
                                        </ng-container>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let item of items">
                                        <tr>
                                            <ng-container *ngFor="let col of columns">
                                                <td data-grid-col [itemData]="getValue(item, col.columnName)" (click)="gridRowClicked(item.id)"></td>
                                            </ng-container>
                                            <td><button type="button" class="btn btn-primary btn-xs" (click)="gridRowClicked(item.id)">Edit</button></td>
                                            <td><button type="button" class="btn btn-danger btn-xs" (click)="gridItemDeleteClicked(item.id)">Delete</button></td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" (click)="gridNewItemClicked()">Add New</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
